<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./main_stylesheet.css">
    <script src="update_script.js"></script>

    <title>Update Form</title>
</head>
<body>
    <header id="page_header">
        <h1 id="page_title">Title</h1>

        <button id="back_button">Back</button>
    </header>

    <main id="form_main">

        <h2 id="form_headline">Update Recipe</h2>

        <form method="PUT" id="recipe_form">
            <p>Title:</p>
            <input type="text" name="title" id="title" required>
        
            <div id="ingredient_input_container">
                <p>Ingredients:</p>
                <!-- This is where the ingredients will be loaded -->
            </div>
            
        
            <p>Cooking time (minutes):</p>
            <input type="number" name="cookingTime" id="cookingTime" required>
        
            <p>Instructions:</p>
            <textarea name="instructions" id="instructions" required></textarea>
        
            <button type="submit" id="submit_form_button">Submit</button>
            <button type="button" id="add_ingredient_button">Add Ingredient</button>
            <button type="button" id="remove_ingredients_button">Remove All Ingredients</button>
        </form>

    </main>
    <footer>footer</footer>
</body>
</html>
